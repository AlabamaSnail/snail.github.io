<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin Reynolds - Games</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="content">
        <h1>Games</h1>
        <div class="games-grid">
            <a href="tictactoe.html" class="game-card">
                <div class="game-image-container">
                    <img src="Pictures/TICTACTOE.png" alt="Tic Tac Toe Preview">
                </div>
                <h2>Tic Tac Toe</h2>
                <p>Challenge the AI in three difficulty levels!</p>
            </a>
            <a href="snake.html" class="game-card">
                <div class="game-image-container">
                    <img src="Pictures/snake.png" alt="Snake Game Preview">
                </div>
                <h2>Snake</h2>
                <p>Classic Snake with customizable settings!</p>
            </a>
        </div>
        <a href="index.html" class="button">Back to Home</a>
    </div>
    <div class="settings-icon" id="settingsIcon">
        <img src="Pictures/setting.png" alt="Settings">
    </div>

    <div class="settings-overlay" id="settingsOverlay">
        <div class="settings-panel">
            <button class="close-settings" id="closeSettings">Ã—</button>
            <h2>Settings</h2>
            <div class="setting-group">
                <h3>Theme</h3>
                <div class="theme-options">
                    <button class="theme-btn" data-theme="default">Default</button>
                    <button class="theme-btn" data-theme="blue">Blue</button>
                    <button class="theme-btn" data-theme="purple">Purple</button>
                    <button class="theme-btn" data-theme="green">Green</button>
                    <button class="theme-btn custom-theme">Custom</button>
                </div>
                <div class="custom-theme-controls" style="display: none;">
                    <div class="color-picker">
                        <label for="primary-color">Primary Color:</label>
                        <input type="color" id="primary-color" value="#1a1a1a">
                    </div>
                    <div class="color-picker">
                        <label for="secondary-color">Secondary Color:</label>
                        <input type="color" id="secondary-color" value="#404040">
                    </div>
                    <button class="button apply-custom">Apply Custom Theme</button>
                </div>
            </div>
        </div>
    </div>
    <script src="particles.js"></script>
    <script src="theme.js"></script>
</body>
</html>
