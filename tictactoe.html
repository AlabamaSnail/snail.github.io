<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Austin Reynolds</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tictactoe.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="content game-content">
        <h1>Tic Tac Toe</h1>
        <div class="difficulty-selector">
            <button class="diff-btn selected" data-difficulty="easy">Easy</button>
            <button class="diff-btn" data-difficulty="medium">Medium</button>
            <button class="diff-btn" data-difficulty="hard">Hard</button>
        </div>
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="reset-btn" class="button">Reset Game</button>
        <a href="games.html" class="button back-btn">Back to Games</a>
    </div>
    <div class="settings-icon" id="settingsIcon">
        <img src="Pictures/setting.png" alt="Settings">
    </div>

    <div class="settings-overlay" id="settingsOverlay">
        <div class="settings-panel">
            <button class="close-settings" id="closeSettings">Ã—</button>
            <h2>Settings</h2>
            <div class="setting-group">
                <h3>Theme</h3>
                <div class="theme-options">
                    <button class="theme-btn" data-theme="default">Default</button>
                    <button class="theme-btn" data-theme="blue">Blue</button>
                    <button class="theme-btn" data-theme="purple">Purple</button>
                    <button class="theme-btn" data-theme="green">Green</button>
                    <button class="theme-btn custom-theme">Custom</button>
                </div>
                <div class="custom-theme-controls" style="display: none;">
                    <div class="color-picker">
                        <label for="primary-color">Primary Color:</label>
                        <input type="color" id="primary-color" value="#1a1a1a">
                    </div>
                    <div class="color-picker">
                        <label for="secondary-color">Secondary Color:</label>
                        <input type="color" id="secondary-color" value="#404040">
                    </div>
                    <button class="button apply-custom">Apply Custom Theme</button>
                </div>
            </div>
        </div>
    </div>
    <script src="particles.js"></script>
    <script src="tictactoe.js"></script>
    <script src="theme.js"></script>
</body>
</html>
