<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper - Austin Reynolds</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="minesweeper.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="content game-content">
        <h1>Minesweeper</h1>
        <div class="difficulty-selector">
            <button class="diff-btn" data-difficulty="beginner">Beginner</button>
            <button class="diff-btn" data-difficulty="intermediate">Intermediate</button>
            <button class="diff-btn" data-difficulty="expert">Expert</button>
            <button class="diff-btn" data-difficulty="custom">Custom</button>
        </div>

        <div class="game-stats">
            <div class="mine-count">üí£ <span id="mineCount">0</span></div>
            <div class="timer">‚è±Ô∏è <span id="timer">0</span></div>
            <button class="reset-btn">üîÑ Reset</button>
        </div>

        <div class="game-container">
            <div id="minesweeperBoard" class="board"></div>
        </div>

        <div class="custom-settings" style="display: none;">
            <input type="number" id="customWidth" placeholder="Width (8-50)">
            <input type="number" id="customHeight" placeholder="Height (8-50)">
            <input type="number" id="customMines" placeholder="Mines">
            <button id="applyCustom">Apply</button>
        </div>

        <a href="games.html" class="button back-btn">Back to Games</a>
    </div>

    <div class="settings-icon" id="settingsIcon">
        <img src="Pictures/setting.png" alt="Settings">
    </div>

    <div class="settings-overlay" id="settingsOverlay">
        <div class="settings-panel">
            <button class="close-settings" id="closeSettings">√ó</button>
            <h2>Settings</h2>
            <div class="setting-group">
                <h3>Theme</h3>
                <div class="theme-options">
                    <button class="theme-btn" data-theme="default">Default</button>
                    <button class="theme-btn" data-theme="blue">Blue</button>
                    <button class="theme-btn" data-theme="purple">Purple</button>
                    <button class="theme-btn" data-theme="green">Green</button>
                    <button class="theme-btn custom-theme">Custom</button>
                </div>
                <div class="custom-theme-controls" style="display: none;">
                    <div class="color-picker">
                        <label for="primary-color">Primary Color:</label>
                        <input type="color" id="primary-color" value="#1a1a1a">
                    </div>
                    <div class="color-picker">
                        <label for="secondary-color">Secondary Color:</label>
                        <input type="color" id="secondary-color" value="#404040">
                    </div>
                    <button class="button apply-custom">Apply Custom Theme</button>
                </div>
            </div>
        </div>
    </div>

    <script src="particles.js"></script>
    <script src="minesweeper.js"></script>
    <script src="theme.js"></script>
    <script src="coins.js"></script>
</body>
</html>
