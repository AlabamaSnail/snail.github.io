<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Slots - Austin Reynolds</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="slots.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="content game-content">
        <h1>Lucky Slots</h1>
        
        <div class="slot-machine">
            <div class="machine-top">
                <div class="jackpot-display">
                    <span class="jackpot-label">JACKPOT</span>
                    <span class="jackpot-amount">5000</span>
                </div>
            </div>

            <div class="machine-body">
                <div class="reels-container">
                    <div class="reel" id="reel1">
                        <div class="reel-strip"></div>
                        <div class="hold-button" data-reel="0">HOLD</div>
                    </div>
                    <div class="reel" id="reel2">
                        <div class="reel-strip"></div>
                        <div class="hold-button" data-reel="1">HOLD</div>
                    </div>
                    <div class="reel" id="reel3">
                        <div class="reel-strip"></div>
                        <div class="hold-button" data-reel="2">HOLD</div>
                    </div>
                </div>

                <div class="controls">
                    <div class="bet-controls">
                        <button id="decreaseBet" class="bet-btn">-</button>
                        <div class="bet-display">
                            <span>BET</span>
                            <span id="betAmount">10</span>
                        </div>
                        <button id="increaseBet" class="bet-btn">+</button>
                    </div>
                    <button id="spinButton" class="spin-button">SPIN</button>
                    <button id="autoSpinButton" class="auto-spin-button">AUTO</button>
                </div>

                <div class="debug-controls" style="margin-top: 10px;">
                    <button id="addCoinsTest" class="debug-button">Add 100 Coins (Test)</button>
                </div>
            </div>

            <div class="machine-bottom">
                <div class="payouts">
                    <div class="payout-table">
                        <div class="payout-row">
                            <span>üé∞üé∞üé∞</span>
                            <span class="multiplier">JACKPOT</span>
                        </div>
                        <div class="payout-row">
                            <span>7Ô∏è‚É£7Ô∏è‚É£7Ô∏è‚É£</span>
                            <span class="multiplier">x25</span>
                        </div>
                        <div class="payout-row">
                            <span>üíéüíéüíé</span>
                            <span class="multiplier">x15</span>
                        </div>
                        <div class="payout-row">
                            <span>‚≠ê‚≠ê‚≠ê</span>
                            <span class="multiplier">x10</span>
                        </div>
                        <div class="payout-row">
                            <span>üçÄüçÄüçÄ</span>
                            <span class="multiplier">x5</span>
                        </div>
                        <div class="payout-row">
                            <span>üçíüçíüçí</span>
                            <span class="multiplier">x3</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <a href="games.html" class="button back-btn">Back to Games</a>
    </div>

    <div class="settings-icon" id="settingsIcon">
        <img src="Pictures/setting.png" alt="Settings">
    </div>

    <div class="settings-overlay" id="settingsOverlay">
        <div class="settings-panel">
            <button class="close-settings" id="closeSettings">√ó</button>
            <h2>Settings</h2>
            <div class="setting-group">
                <h3>Theme</h3>
                <div class="theme-options">
                    <button class="theme-btn" data-theme="default">Default</button>
                    <button class="theme-btn" data-theme="blue">Blue</button>
                    <button class="theme-btn" data-theme="purple">Purple</button>
                    <button class="theme-btn" data-theme="green">Green</button>
                    <button class="theme-btn custom-theme">Custom</button>
                </div>
                <div class="custom-theme-controls" style="display: none;">
                    <div class="color-picker">
                        <label for="primary-color">Primary Color:</label>
                        <input type="color" id="primary-color" value="#1a1a1a">
                    </div>
                    <div class="color-picker">
                        <label for="secondary-color">Secondary Color:</label>
                        <input type="color" id="secondary-color" value="#404040">
                    </div>
                    <button class="button apply-custom">Apply Custom Theme</button>
                </div>
            </div>
        </div>
    </div>

    <script src="particles.js"></script>
    <script src="theme.js"></script>
    <script src="coins.js"></script>
    <script src="slots.js"></script>
</body>
</html>
