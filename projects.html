<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Austin Reynolds</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <nav class="nav-bar">
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="games.html" class="nav-link">Games</a>
            <a href="projects.html" class="nav-link active">Projects</a>
            <a href="achievements.html" class="nav-link">
                <i class="fas fa-trophy"></i>
                Achievements
            </a>
        </div>
    </nav>
    <div class="content">
        <h1>Projects</h1>
        <div class="projects-grid">
            <div class="project-card">
                <div class="project-image">
                    <img src="Pictures/project1.png" alt="Project 1">
                </div>
                <div class="project-info">
                    <h2>This Website</h2>
                    <p class="project-description">A quick website I made to showcase my skills and my first "offical" dive into html, javascript, and css.</p>
                    <div class="project-tech">
                        <span class="tech-tag">JavaScript</span>
                        <span class="tech-tag">HTML</span>
                        <span class="tech-tag">CSS</span>
                        <span class="tech-tag">React</span>
                        <span class="tech-tag">Node.js</span>
                    </div>
                    <div class="project-links">
                        <a href="#" class="button">View Project</a>
                        <a href="#" class="button">GitHub</a>
                    </div>
                </div>
            </div>
            <!-- Add more project cards -->
        </div>
    </div>
    <!-- Settings overlay -->
    <div class="settings-icon" id="settingsIcon">
        <img src="Pictures/setting.png" alt="Settings">
    </div>
    <!-- [Settings overlay HTML] -->
    <div class="settings-overlay" id="settingsOverlay">
        <div class="settings-panel">
            <button class="close-settings" id="closeSettings">Ã—</button>
            <h2>Settings</h2>
            <div class="setting-group">
                <h3>Theme</h3>
                <div class="theme-options">
                    <button class="theme-btn" data-theme="default">Default</button>
                    <button class="theme-btn" data-theme="blue">Blue</button>
                    <button class="theme-btn" data-theme="purple">Purple</button>
                    <button class="theme-btn" data-theme="green">Green</button>
                    <button class="theme-btn custom-theme">Custom</button>
                </div>
                <div class="custom-theme-controls" style="display: none;">
                    <div class="color-picker">
                        <label for="primary-color">Primary Color:</label>
                        <input type="color" id="primary-color" value="#1a1a1a">
                    </div>
                    <div class="color-picker">
                        <label for="secondary-color">Secondary Color:</label>
                        <input type="color" id="secondary-color" value="#404040">
                    </div>
                    <button class="button apply-custom">Apply Custom Theme</button>
                </div>
            </div>
        </div>
    </div>
    <script src="particles.js"></script>
    <script src="theme.js"></script>
</body>
</html>
