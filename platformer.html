<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Adventure - Austin Reynolds</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="platformer.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="content game-content">
        <h1>Pixel Adventure</h1>
        
        <div class="game-container">
            <div class="game-stats">
                <div class="level">Level: <span id="currentLevel">1</span></div>
                <div class="coins">Coins: <span id="coinCount">0</span></div>
                <div class="time">Time: <span id="timer">0:00</span></div>
            </div>
            
            <canvas id="gameCanvas"></canvas>
            
            <div class="controls-info">
                <p>WASD or Arrow Keys to move</p>
                <p>Space to jump</p>
                <p>E to interact</p>
            </div>

            <div class="game-controls">
                <div class="level-select">
                    <button id="prevLevel">◀</button>
                    <span>Level <span id="currentLevel">1</span></span>
                    <button id="nextLevel">▶</button>
                </div>
                <button id="restartLevel" class="control-btn">Restart</button>
                <!-- Only show editor link if admin -->
                <a href="levelEditor.html" id="editorLink" class="control-btn" style="display: none;">Level Editor</a>
                <button id="adminLogin" class="control-btn">Admin Login</button>
            </div>
        </div>

        <a href="games.html" class="button back-btn">Back to Games</a>
    </div>

    <div class="settings-icon" id="settingsIcon">
        <img src="Pictures/setting.png" alt="Settings">
    </div>

    <div class="settings-overlay" id="settingsOverlay">
        <!-- Settings panel content -->
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
      import { getAuth } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
    </script>
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="adminAuth.js"></script>
    <script src="particles.js"></script>
    <script src="theme.js"></script>
    <script src="coins.js"></script>
    <script src="platformer.js"></script>
</body>
</html>
