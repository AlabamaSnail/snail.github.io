<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Austin Reynolds</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="flappybird.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="content game-content">
        <h1>Flappy Bird</h1>
        
        <div class="game-stats">
            <div class="score">Score: <span id="currentScore">0</span></div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
        </div>

        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
            <div class="game-overlay" id="gameOverlay">
                <div class="message">Press Space or Click to Start</div>
                <div class="controls">
                    Space/Click to Jump
                </div>
            </div>
        </div>

        <a href="games.html" class="button back-btn">Back to Games</a>
    </div>

    <div class="settings-icon" id="settingsIcon">
        <img src="Pictures/setting.png" alt="Settings">
    </div>

    <div class="settings-overlay" id="settingsOverlay">
        <!-- Settings panel content -->
    </div>

    <script src="particles.js"></script>
    <script src="flappybird.js"></script>
    <script src="theme.js"></script>
</body>
</html>
