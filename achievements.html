<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements - Austin Reynolds</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="content">
        <div class="nav-bar">
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="games.html" class="nav-link">Games</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="achievements.html" class="nav-link active">
                    <i class="fas fa-trophy"></i>
                    Achievements
                </a>
            </div>
        </div>

        <h1>Achievements</h1>
        
        <div class="achievements-container">
            <div class="achievements-content" id="achievementsGrid">
                <!-- Achievements will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <div class="settings-icon" id="settingsIcon">
        <img src="Pictures/setting.png" alt="Settings">
    </div>

    <div class="settings-overlay" id="settingsOverlay">
        <div class="settings-panel">
            <button class="close-settings" id="closeSettings">Ã—</button>
            <h2>Settings</h2>
            <div class="setting-group">
                <h3>Theme</h3>
                <div class="theme-options">
                    <button class="theme-btn" data-theme="default">Default</button>
                    <button class="theme-btn" data-theme="blue">Blue</button>
                    <button class="theme-btn" data-theme="purple">Purple</button>
                    <button class="theme-btn" data-theme="green">Green</button>
                    <button class="theme-btn custom-theme">Custom</button>
                </div>
                <div class="custom-theme-controls" style="display: none;">
                    <div class="color-picker">
                        <label for="primary-color">Primary Color:</label>
                        <input type="color" id="primary-color" value="#1a1a1a">
                    </div>
                    <div class="color-picker">
                        <label for="secondary-color">Secondary Color:</label>
                        <input type="color" id="secondary-color" value="#404040">
                    </div>
                    <button class="button apply-custom">Apply Custom Theme</button>
                </div>
            </div>
            <div class="setting-group">
                <h3>Achievements</h3>
                <button class="button reset-achievements">Reset All Achievements</button>
            </div>
        </div>
    </div>

    <script src="particles.js"></script>
    <script src="theme.js"></script>
    <script src="achievements.js"></script>
</body>
</html>
